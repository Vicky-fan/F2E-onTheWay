<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>双向数据流和...</title>
	<div id="app"></div>

	<script src="build/react-with-addons.js"></script>
	<script src="build/JSXTransformer.js"></script>
	<script type="text/jsx">
	var App = React.createClass({
		mixins: [React.addons.LinkedStateMixin],
		getInitialState: function () {
			return {
				message: 'react is awesome!',
				isReactAwesome: true
			}
		},
		render: function () {
			return (
				<div>
					<h1>我想说： {this.state.message}</h1>
					<p>React 是不是很好用？{this.state.isReactAwesome ? '非常好用' : '一般般'}</p>
					<input type="text" valueLink={this.linkState('message')} />
					<br />
					<input type="checkbox" checkedLink={this.linkState('isReactAwesome')}/>
					<SubApp messageLink={this.linkState('message')} likeLink={this.linkState('isReactAwesome')} />
				</div>
			)
		}
	});

	var SubApp = React.createClass({
		render: function () {
            return (
                <div>
                    <p>这是子组件</p>
                    <SubSubApp {...this.props} />
                </div>
            )
		}
	});

	var SubSubApp = React.createClass({
        render: function () {
            console.log(this.props)
            return (
                <div>
                    <p>你想说什么？</p>
                    <input type="text" valueLink={this.props.messageLink} />
                    <p>你稀罕React么？</p>
                    <input type="checkbox" checkedLink={this.props.likeLink} />
                </div>
            )
        }
	});
	React.render(
		<App />,
		document.getElementById('app')
	);
	</script>
</head>
<body>
