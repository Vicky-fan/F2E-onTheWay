<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this.state</title>
	<h2>this.state / setState</h2>
	<div id="app1"></div>

	<script src="build/react.js"></script>
	<script src="build/JSXTransformer.js"></script>
	<script type="text/jsx">
	var MesgBox = React.createClass({
		getInitialState: function () {
			return {
				isVisible: false,
				msgTit: '你好，世界！来自this.state',
				clickCount: 0
			}
		},
		handleClick: function () {
			this.setState({
				isVisible: !this.state.isVisible,
				clickCount: this.state.clickCount + 1
			})
		},
		render: function () {
			var styleObj = {
				display: this.state.isVisible ? 'block' : 'none'
			}
			return (
				<div onClick={this.handleClick}>
					<p style={styleObj}>{this.state.msgTit}</p>
					<p>toggleClick，点击数量{this.state.clickCount}</p>
				</div>
			)
		}
	});
	var mesgDom = React.render(
		<MesgBox />,
		document.getElementById('app1'),
		function () {
			console.log('渲染完毕！');
		}
	);
	mesgDom.setState({
		msgTit: '改变state的mesgTit'
	})
	</script>
</head>
<body>
